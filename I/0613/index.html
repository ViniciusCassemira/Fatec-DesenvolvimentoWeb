<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contato</title>

    <link rel="stylesheet" href="css/esqueleto.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/comportamentos.js" type="text/javascript"></script>
</head>

<body>
    <main>
        <header>
            <a id="mostra-form-cadastro" href="">Inserir Novo Contato</a>
        </header>

        <div id="formulario-cadastro-contato">
            <fieldset>
                <legend>Cadastrar um Novo Contato</legend>
                <form id="form-contato" autocomplete="nope">
                    <label>Nome: <input id="nome" name="nome" type="text" required/></label>
                    <label>E-mail: <input id="email" name="email" type="email" required/></label>
                    <label>Telefone: <input id="telefone" name="telefone" type="text" required/></label>
                    <label>Cidade: <input id="cidade" name="cidade" type="text" required></label>
                
                    <fieldset>
                        <legend>Selecione um Avatar</legend>
                        <ul>
                            <li>
                                <label>
                                    <img src="img/bigSmoke.png">
                                    <input type="radio" name="avatar_selecionado" value="bigSmoke.png">
                                </label>
                            </li>
                            <li>
                                <label>
                                    <img src="img/cj.png">
                                    <input type="radio" name="avatar_selecionado" value="cj.png">
                                </label>
                            </li>
                            <li>
                                <label>
                                    <img src="img/ryder.png">
                                    <input type="radio" name="avatar_selecionado" value="ryder.png">
                                </label>
                            </li>
                            <li>
                                <label>
                                    <img src="img/sweet.png">
                                    <input type="radio" name="avatar_selecionado" value="sweet.png">
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                
                    <button id="esconde-form-cadastro" type="button">Cancelar</button>
                    <button type="submit">Salvar</button>
                </form>
            </fieldset>
        </div>

        <div id="lista-contatos">
            <h1>Contatos Inseridos</h1>
            <table id="tbl-contatos">
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th>Nome:</th>
                        <th>E-mail:</th>
                        <th>Telefone:</th>
                        <th>Cidade:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="img/cross.png" class="botao-remover-contato"></td>
                        <td><img src="img/bigSmoke.png"></td>
                        <td>Big Smoke</td>
                        <td>big.smoke@gta.sa</td>
                        <td>+100000-0000</td>
                        <td>Los Santos</td>
                    </tr>
                </tbody>                
            </table>
        </div>
    </main>
</body>
</html>
